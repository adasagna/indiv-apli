<div class="container-fluid auth">
    <div class="formulaireContainer shadow">
        <h1 class="text-center mt-3 mb-3">Gestion Notes</h1>

        <div class="forms">
            <form class=" p-3 m-2" (ngSubmit)="connexion()">
                <h2 class="text-center">Connectez-vous</h2>
                <div class="trait"></div>
                <div class="mb-5 form-group">
                    <label for="email" class="fw-bold mb-2">Email :</label>
                    <input type="email" class="form-control shadow" id="email" name="emailLogin"
                        required [(ngModel)]="emailLogin">
                </div>

                <div class="mb-5 form-group">
                    <label for="email" class="fw-bold mb-2">Mot de passe :</label>
                    <input type="password" class="form-control shadow" id="password" name="passwordLogin"
                     required [(ngModel)]="passwordLogin">
                </div>

                <button type="submit" class="btn w-100 btnLogin fw-bold active mt-5 mb-5 shadow">Se connecter</button>
            </form>
        </div>
    </div>
</div>
